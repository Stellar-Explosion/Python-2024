<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Города</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px dotted green;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Города</h1>
    <table>
        <thead>
            <tr>
                <th>Город</th>
                <th>Городское население</th>
                <th>Регион</th>
                <th>Индекс</th>
            </tr>
        </thead>
        <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city.city }}</td>
                <td>{{ city.population }}</td>
                <td>{{ city.region }}</td>
                <td>{{ city.postal_code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
